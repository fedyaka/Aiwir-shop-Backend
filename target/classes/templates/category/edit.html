<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/admin.css}">
    <link rel="stylesheet" href="">
    <title>Title</title>
</head>
<body>
<div class="container">

    <header class="header" th:insert="fragments-html/header :: header"></header>

    <main>

        <p class="title">Редактирование категории</p>

        <form th:action="'/admin/category/edit/' + ${category.id}" th:method="patch">
            <label for="name">Название:</label>
            <input type="text" name="name" id="name" th:value="${category.name}">
            <button type="submit" class="submit">Редактировать</button>
        </form>

    </main>

</div>
</body>
</html>
