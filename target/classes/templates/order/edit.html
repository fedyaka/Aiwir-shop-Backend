<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/admin.css}">
    <title>Редактирование</title>
</head>
<body>

<div class="container">

    <header class="header" th:insert="fragments-html/header :: header"></header>

    <main>

        <p class="title">Редактирование Заказа</p>

        <form th:action="'/admin/product/edit/' + ${product.id}" th:method="patch">

            <label for="name">Имя:</label>
            <input type="text" name="name" id="name" placeholder="Имя" th:value="${product.name}">

            <label for="surname">Фамилия:</label>
            <input type="text" name="surname" id="surname" placeholder="Фамилия" th:value="${product.name}">

            <label for="phoneNumber">Номер телефона:</label>
            <input type="text" name="phoneNumber" id="phoneNumber" placeholder="Название" th:value="${product.name}">

            <label for="address">Адрес:</label>
            <input type="text" name="address" id="address" placeholder="Название" th:value="${product.name}">

            <label for="description">Описание:</label>
            <textarea type="text" name="description" id="description" placeholder="Описание" th:text="${product.description}"></textarea>



            <label for="category">Категория:</label>
            <select name="category" id="category">
                <div th:each="el : ${categories}">
                    <div th:switch="${el.id}">
                        <div th:case="${product.category.id}">
                            <option th:value="${el.id}" th:text="${el.name}" selected="selected"></option>
                        </div>
                        <div th:case="*">
                            <option th:value="${el.id}" th:text="${el.name}"></option>
                        </div>
                    </div>
                </div>
            </select>

            <button type="submit" class="submit">Редактировать</button>

        </form>

    </main>

</div>

</body>
</html>
