<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/admin.css}">
    <title>Заказы</title>
</head>
<body>

<div class="container">

    <header class="header" th:insert="fragments-html/header :: header"></header>

    <main>
        <p class="title">Заказы</p>

        <table>
            <tr>
                <td>id</td>
                <td>Имя</td>
                <td>Фамилия</td>
                <td>Номер телефона</td>
                <td></td>
            </tr>
            <div th:each="order : ${orders}">
                <tr>
                    <td th:text="${order.id}" class="id"></td>
                    <td><a th:text="${order.name}" th:href="'/admin/order/show/' + ${order.id}">Название</a></td>
                    <td th:text="${order.surname}"></td>
                    <td th:text="${order.phoneNumber}"></td>

                    <td>
                        <form th:action="'/admin/order/delete/' + ${order.id}" th:method="delete">
                            <button type="submit">Удалить</button>
                        </form>
                    </td>
                </tr>
            </div>
        </table>

    </main>

</div>

</body>
</html>
