<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Редактирование продукта</title>
</head>
<body>

<div>
    <form th:action="'/admin/product/edit/' + ${product.id}" th:method="patch">
        <input type="text" name="name" placeholder="Название" th:value="${product.name}">
        <input type="text" name="description" placeholder="Описание" th:value="${product.description}">
        <input type="text" name="cost" placeholder="цена" th:value="${product.cost}">

        <select name="category">
            <div th:each="el : ${categories}">
                <div th:switch="${el.id}">
                    <div th:case="${product.category.id}">
                        <option th:value="${el.id}" th:text="${el.name}" selected="selected"></option>
                    </div>
                    <div th:case="*">
                        <option th:value="${el.id}" th:text="${el.name}"></option>
                    </div>
                </div>
            </div>
        </select>

        <button type="submit">Редактировать</button>
    </form>
</div>

</body>
</html>
